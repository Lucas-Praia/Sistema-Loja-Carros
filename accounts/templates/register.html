{% extends "base.html" %}

{% block content %}

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        {{user_form.username.errors}}
        <label>Usuário: </label>
        {{user_form.username}}
    </div>

    <div class="form-group">
        {{user_form.password1.errors}}
        <label>Senha: </label>
        {{user_form.password1}}
    </div>

    <div class="form-group">
        {{user_form.password2.errors}}
        <label>Confirmação de Senha: </label>
        {{user_form.password2}}
    </div>

    <div class="form-group">
        <input type="submit" value="Cadastrar">
    </div>

    <!--é o que a view retorna para o usuario a renderizacao desse html e está passando para esse html via prametro user_form.-->

    
</form>

{% endblock %}
